name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: python -m pip install -e ".[dev]"
      - name: Lint
        run: ruff check .
      - name: Format
        run: ruff format --check .
      - name: Type check
        run: mypy
      - name: Tests + Coverage
        run: pytest --cov=go2gg --cov-report=term-missing
      - name: Security Scan
        run: bandit -r src
      - name: Dependency Audit
        run: pip-audit
